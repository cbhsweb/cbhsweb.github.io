<head>
<title>

</title>


<script>
function calculate(num,answer)
{
alert ("we're in the function. Highest number is" + num)

var total = 0;
for (var i =1; i <=num; i++)
{

total = total + i
document.form1.answer.value=total
}
}
</script>
</head>
<body bgcolor=grey>
<h1>

One of the first programs all computer science students learn to write is:

<form name=form1>
</h1>
<h2>Find the sum of the numbers 1 to 100
</h2> 
<h3>Enter the heighest number to include:

<input type=text name=num>
<br>
<input type=button onclick=calculate(num.value,answer.value)
value="Add the numbers">

<br> 
The tatal of the numbers is
<br><textarea rows=20 name=answer wrap="soft">
</textarea>


</form>
</body>
