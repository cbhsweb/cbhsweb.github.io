	if
		(fruit=="Apple")
			if
				(pen=="Pen")
					alert("Apple Pen, step = 231")
			else
				alert("Wrong")
	else
		if
			(step=="231")
				if
					(fruit=="Pineapple")
						if
							(pen=="Pen")
								alert("Pineapple Pen, step = 441")
						else
							alert("Wrong")
				else
					alert("Wrong")
		else
			if
				(step=="441")
					if
						(fruit=="Apple Pen")
							if
								(pen=="Pineapple Pen")
									alert("Pen Pineapple Apple Pen, step = join")
							else
								alert("Wrong")
					else
						alert("Wrong")
			else
				alert("Wrong")
}
function send(step){
	if
		(step=="join")

	else
		alert("Please pass the test first")
}
